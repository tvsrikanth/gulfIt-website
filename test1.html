<html>

<head>

</head>
<style>
    .swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
    }

    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 600px;
        height: 250px;
        -webkit-box-reflect: below 8px -webkit-gradient(linear, right top, right bottom, from(transparent),
            color-stop(40%, transparent), to(rgba(255, 255, 255, 0.2)));
    }

    /* .swiper-slide-active {
        top: 30px;
    } */

    .swiper-slide-shadow-left,
    .swiper-slide-shadow-right {
        opacity: 1 !important;
        pointer-events: none;
    }
</style>

<body>
    <div class="main-container">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">
                            <div class="logo">
                                <img src="images/logo.jpg">
                            </div>
                            <!-- /.logo -->
                        </a>
                    </div>
                    <div class="menu-bar collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="pages/products.html">Products</a></li>
                            <li><a href="#">Demo</a></li>
                            <li><a href="#">Resource</a></li>
                            <li><a href="pages/contact.html">Contact Us</a></li>
                            <li><a href="#">About Us</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <video class="js-player" playsinline controls>
                        <source src="./assets/videos/About DomainTools.mp4" type="video/mp4" />
                    </video>
                </div>
                <div class="swiper-slide">
                    <video class="js-player" data-plyr-config='{ "autopause": "true" }' playsinline controls>
                        <source src="./assets/videos/ArrayNetworks.mp4" type="video/mp4" />
                    </video>
                </div>
                <div class="swiper-slide">
                    <video class="js-player" data-plyr-config='{ "autopause": "true" }' playsinline controls>
                        <source src="./assets/videos/BT.mp4" type="video/mp4" />
                    </video>
                </div>
                <div class="swiper-slide">
                    <video class="js-player" data-plyr-config='{ "autopause": "true" }' playsinline controls>
                        <source src="./assets/videos/CyberBit-SOC3d.mp4" type="video/mp4" />
                    </video>
                </div>
                <div class="swiper-slide">
                    <video class="js-player" data-plyr-config='{ "autopause": "true" }' playsinline controls>
                        <source src="./assets/videos/Fcase.mp4" type="video/mp4" />
                    </video>
                </div>
                <div class="swiper-slide">
                    <video class="js-player" data-plyr-config='{ "autopause": "true" }' playsinline controls>
                        <source src="./assets/videos/Imperva Overview Video.mp4" type="video/mp4" />
                    </video>
                </div>
                <div class="swiper-slide">
                    <video class="js-player" data-plyr-config='{ "autopause": "true" }' playsinline controls>
                        <source src="./assets/videos/NNT.mp4" type="video/mp4" />
                    </video>
                </div>
                <div class="swiper-slide">
                    <video class="js-player" data-plyr-config='{ "autopause": "true" }' playsinline controls>
                        <source src="./assets/videos/SailPoint-Intro.mp4" type="video/mp4" />
                    </video>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

        <!-- Initialize Swiper -->
        <script>
            const players = Array.from(document.querySelectorAll('.js-player')).map(player =>
                new Plyr(player));
            players.forEach(function (instance, index) {
                instance.on('play', function () {
                    players.forEach(function (instance1, index1) {
                        if (instance != instance1) {
                            instance1.stop();
                        }
                    });
                });
            });


            var swiper = new Swiper('.swiper-container', {
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: false,
                autoHeight: true,
                slidesPerView: window.screen.width > 720 ? '3' : '1',
                coverflowEffect: {
                    rotate: 50,
                    stretch: 20,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                // slideToClickedSlide: true,
                speed: 600,
                // autoplay: {
                //     delay: 5000,
                // },
                pagination: {
                    el: '.swiper-pagination',
                },

            });

            swiper.on('slideChange', function () {
                players.map(player => player.pause())
            });
        </script>
</body>


</html>
