        <div class="container">
            <form
                action="https://docs.google.com/forms/d/e/1FAIpQLSd54S1V3Ud21fKduHMFWsMYmJ-OMb7tG4EqZRFyfgKGzb9yBg/formResponse"
                method="POST" id="mG61Hd" target="hidden_iframe" onsubmit="submitted=!0">
                <h2>Contact Us</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first"> Name</label>
                            <input name="entry.2005620554" type="text" class="form-control" placeholder="" id="first">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" name="entry.1065046570" class="form-control" placeholder="" id="address">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="entry.1045781291" class="form-control" id="email"
                                placeholder="email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="entry.1166974658" class="form-control" id="phone"
                                placeholder="phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <input type="text" name="entry.839337160" class="form-control" id="comments"
                                placeholder="comments">
                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
